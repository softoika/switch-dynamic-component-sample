<mat-form-field>
  <mat-label>{{ formItem.title }}</mat-label>
  <input
    matInput
    [min]="formItem.min"
    [max]="formItem.max"
    [matDatepicker]="picker"
    [formControl]="date"
  />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker startView="month" #picker></mat-datepicker>
</mat-form-field>
